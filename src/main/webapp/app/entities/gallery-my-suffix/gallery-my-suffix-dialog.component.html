<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGalleryLabel" jhiTranslate="hochzeitclick11App.gallery.home.createOrEditLabel">Create or edit a Gallery</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gallery.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gallery.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hochzeitclick11App.gallery.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="gallery.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hochzeitclick11App.gallery.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="gallery.type" id="field_type" >
                <option value="PORTFOLIO">{{'hochzeitclick11App.GalleryType.PORTFOLIO' | translate}}</option>
                <option value="LOCATION">{{'hochzeitclick11App.GalleryType.LOCATION' | translate}}</option>
                <option value="COMMUNITY">{{'hochzeitclick11App.GalleryType.COMMUNITY' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
